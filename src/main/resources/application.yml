spring:
  application:
    name: delivery-tracker-backend
  
  # Redis/Valkey Configuration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  
  # JSON Serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.deliverytracker: DEBUG
    org.springframework.data.redis: INFO
